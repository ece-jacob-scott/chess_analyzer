{% extends "layout.html" %}

<!--prettier-ignore-->
{% block title %}Jacob's Chess Analyzer{% endblock %}

<!--prettier-ignore-->
{% block content %}

<div
  id="main_screen"
  class="grid h-full w-full overflow-auto place-items-center"
>
  <div class="grid grid-cols-12 w-full p-1">
    <!--prettier-ignore-->
    {% include "game_selector.html" %} 

    {% if svg %}
      {% include "game_svg.html" %}
      {% include "move_display.html" %}
    {% else %}
    <form
      id="pgn_form"
      class="text-slate-900 bg-slate-200 p-4 rounded-lg text-xl col-span-6 col-start-4"
      hx-post="/pgn/create"
      hx-swap="outerHTML"
      hx-target="#main_screen"
      hx-select="#main_screen"
    >
      <div class="flex flex-row gap-2 items-center">
        <textarea
          class="w-full p-1 rounded-lg text-slate-900"
          id="pgn"
          name="PGN"
          placeholder="PGN..."
          rows="10"
        ></textarea>
      </div>
      <div class="m-2"></div>
      <button
        type="submit"
        class="w-full bg-slate-400 text-white font-bold p-2 rounded-lg hover:bg-slate-700"
      >
        Submit
      </button>
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
